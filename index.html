    <style>

        :root {

        header {

            height: 60px; display: flex; justify-content: space-between; align-items: center;

        .header-logo {

            display: flex; align-items: center; gap: 8px;
            background: linear-gradient(90deg, #fff, var(--accent), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;

        .header-logo::before {
            content: "ğŸ"; -webkit-text-fill-color: initial;

        }

        @keyframes shine { to { background-position: 200% center; } }

        @keyframes ball-wiggle { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(15deg) scale(1.1); } }

        /* --- æ–°å¢æŠ•ç¥¨å°ˆç”¨æ¨£å¼ (æ’å…¥æ–¼æ­¤ï¼Œä¸å½±éŸ¿èˆŠæ¨£å¼) --- */
        .badge-vote { background: var(--vote-bg); color: var(--vote-text); padding: 4px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; display: inline-block; margin-bottom: 10px; }

        #loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; }

        .event-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

        .card-desc { font-size: 0.95rem; color: #4a5568; background: #f8fafc; padding: 12px; border-radius: 14px; margin: 12px 0; border-left: 4px solid var(--accent); white-space: pre-wrap; line-height: 1.6; }
        .ball-count-badge { background: #ebf8ff; color: var(--secondary); padding: 6px 12px; border-radius: 10px; font-size: 0.85rem; font-weight: 800; display: inline-flex; align-items: center; gap: 6px; margin-bottom: 15px; border: 1px solid #bee3f8; }

        .reg-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e2e8f0; font-weight: 500; }
        .btn { width: 100%; padding: 14px; border-radius: 15px; border: none; font-size: 1.05rem; font-weight: 700; cursor: pointer; transition: all 0.2s; letter-spacing: 1px; }
        .btn-accent { background: var(--accent); color: var(--primary); box-shadow: 0 4px 0 #d69e2e; margin-bottom: 4px; }
        .btn-accent:active { transform: translateY(3px); box-shadow: 0 1px 0 #d69e2e; }
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; padding: 25px; display: none; flex-direction: column; overflow-y: auto; }
        input, textarea, select { font-family: inherit; width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; margin-bottom: 12px; font-size: 1rem; outline: none; transition: 0.2s; }
    </style>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp9nVm07TwfFTA5OQGOD34Ewh9SDQETXs-D1gbESPi2veqCsJ-TDAJaAB0jVpfjGjewA/exec"; 
    let isAdminMode = false;
    let currentAdminPwd = sessionStorage.getItem('admin_pwd') || "";

    // --- åŸæœ¬çš„æŠ½å±œèˆ‡åŠŸèƒ½å‡½æ•¸ (å®Œå…¨ä¿ç•™) ---
    function toggleDrawer(open) {
        document.getElementById('drawer').classList.toggle('open', open);
        document.getElementById('drawer-overlay').classList.toggle('open', open);
    }
    function showInstruction() {
        toggleDrawer(false);
        alert("ã€ä½¿ç”¨èªªæ˜ã€‘\n1. ä¸€èˆ¬å ´æ¬¡é»æ“Šã€Œç«‹å³å ±åã€ã€‚\n2. æŠ•ç¥¨å ´æ¬¡é»æ“Šã€Œé¸é …é€²åº¦æ¢ã€å³å¯åƒèˆ‡æŠ•ç¥¨ã€‚");
    }

    async function fetchData() {
        document.getElementById('loading-overlay').style.display = 'flex';
        try {
            const resp = await fetch(GAS_URL);
            const data = await resp.json();
            document.getElementById('announcement-text').innerText = data.announcement;
            renderAll(data);
        } finally {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    }

    function renderAll(data) {
        const vArea = document.getElementById('vote-section');
        const activeList = document.getElementById('event-list');
        const pastList = document.getElementById('past-list');
        
        // æ‹†åˆ†å‡ºæŠ•ç¥¨èˆ‡å ±åå ´æ¬¡
        const votes = data.events.filter(e => e[5] === 'vote'); // Status æ¬„ä½
        const actives = data.events.filter(e => e[5] === 'active');

        vArea.innerHTML = votes.length ? '<div class="section-title">ğŸ—³ï¸ æ„é¡˜èª¿æŸ¥</div>' : '';
        votes.forEach(ev => vArea.innerHTML += createVoteCard(ev, data.votes || []));

        activeList.innerHTML = actives.length ? actives.map(ev => createCard(ev, data.regs, false)).join('') : "<p style='padding:20px; color:var(--gray);'>ç›®å‰æš«ç„¡æ–°å ´æ¬¡</p>";
        pastList.innerHTML = data.pastEvents.length ? data.pastEvents.map(ev => createCard(ev, data.regs, true)).join('') : "<p style='padding:20px; color:var(--gray);'>å°šç„¡æ­·å²ç´€éŒ„</p>";
    }

    // æ–°å¢ï¼šæŠ•ç¥¨å¡ç‰‡æ¸²æŸ“ (æ²¿ç”¨åŸæœ¬å¡ç‰‡é™°å½±èˆ‡æ¨£å¼)
    function createVoteCard(ev, allVotes) {
        const [id, , title, , desc] = ev;
        const options = desc.split(',').map(s => s.trim());
        const evVotes = allVotes.filter(v => v[0] === id);
        
        let optionsHtml = '';
        options.forEach(opt => {
            const voters = evVotes.filter(v => v[2] === opt).map(v => v[1]);
            const percent = evVotes.length ? (voters.length / evVotes.length * 100) : 0;
            optionsHtml += `
                <div class="poll-option" onclick="openVote('${id}', '${title}', '${opt}')">
                    <div class="poll-bar-bg">
                        <div class="poll-bar-fill" style="width:${percent}%"></div>
                        <div class="poll-text"><span>${opt}</span><span>${voters.length} ç¥¨</span></div>
                    </div>
                    <div style="font-size:0.75rem; color:var(--gray); margin-top:2px;">${voters.join(', ') || 'æš«ç„¡äººåƒèˆ‡'}</div>
                </div>`;
        });

        return `
            <div class="card" style="margin-bottom:30px; border:2px solid #feebc8;">
                <div class="badge-vote">æŠ•ç¥¨ä¸­</div>
                <div class="card-title">${title}</div>
                ${optionsHtml}
                ${isAdminMode ? `<button style="color:var(--danger); background:none; border:2px solid #fed7d7; border-radius:12px; padding:8px; width:100%; margin-top:15px; cursor:pointer; font-weight:700;" onclick="deleteEvent('${id}')">ğŸ—‘ï¸ çµæŸä¸¦åˆªé™¤æŠ•ç¥¨</button>` : ''}
            </div>`;
    }

    // åŸæœ¬çš„å ±åå¡ç‰‡ (å®Œå…¨ä¸å‹•)
    function createCard(ev, allRegs, isPast) {
        const [id, date, title, max, desc] = ev;
        const eventRegs = allRegs.filter(r => String(r[0]) === String(id));
        const count = eventRegs.length;
        const totalBalls = eventRegs.reduce((sum, r) => sum + (parseInt(r[2]) || 0), 0);
        const progress = Math.min((count / max) * 100, 100);
        const formattedDate = new Date(date).toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit', weekday: 'short' });
        
        return `
            <div class="card ${isPast ? 'card-past' : ''}">
                <div class="card-title">${title}</div>
                <div class="card-date">ğŸ“… ${formattedDate}</div>
                <div class="card-desc">${desc}</div>
                <div style="font-size:0.85rem; font-weight:700; display:flex; justify-content:space-between; margin-bottom:5px;"><span>å ±åé€²åº¦</span><span>${count} / ${max} äºº</span></div>
                <div style="background:#edf2f7; height:10px; border-radius:5px; margin-bottom:10px; overflow:hidden;"><div style="width:${progress}%; height:100%; background:${count>=max?'var(--danger)':'var(--secondary)'}; transition:width 0.8s ease-out;"></div></div>
                <div class="ball-count-badge">ğŸ ç•¶å‰å…¨éšŠç¸½çƒæ•¸ï¼š${totalBalls}</div>
                <div class="reg-area">${eventRegs.map(r => `<div class="reg-item"><span>ğŸ‘¤ ${r[1]}</span><span style="color:var(--secondary);">${r[2]} çƒ</span></div>`).join('') || '<div style="text-align:center; color:var(--gray); padding:10px;">å°šæœªæœ‰äººå ±å</div>'}</div>
                ${isPast ? '' : `<button class="btn btn-accent" onclick="openReg('${id}', '${title}')">ç«‹å³å ±å</button>`}
                ${isAdminMode ? `<button style="color:var(--danger); background:none; border:2px solid #fed7d7; border-radius:12px; padding:8px; width:100%; margin-top:10px; cursor:pointer; font-weight:700;" onclick="deleteEvent('${id}')">ğŸ—‘ï¸ åˆªé™¤æ­¤å ´æ¬¡</button>` : ''}
                ${!isPast ? `<p onclick="openCancel('${id}')" style="text-align:center; font-size:0.8rem; cursor:pointer; color:var(--gray); margin-top:15px; text-decoration:underline;">å–æ¶ˆå ±å/æŠ•ç¥¨</p>` : ''}
            </div>`;
    }

    // --- æ–°å¢æŠ•ç¥¨è³‡æ–™ç™¼é€é‚è¼¯ ---
    function openVote(id, title, choice) {
        window.tempVote = { id, choice };
        document.getElementById('vote-target-title').innerText = title;
        document.getElementById('vote-target-choice').innerText = "æ‚¨çš„é¸æ“‡ï¼š" + choice;
        document.getElementById('vote-overlay').style.display = 'flex';
    }
    function submitVote() {
        const name = document.getElementById('vote-name').value.trim();
        if(!name) return alert("è«‹è¼¸å…¥å§“å");
        sendData({ type: 'vote', event_id: window.tempVote.id, name, choice: window.tempVote.choice });
    }

    // --- åŸæœ¬çš„ API é‚è¼¯èˆ‡è¼”åŠ©å‡½æ•¸ (å®Œå…¨ä¿ç•™ä¸¦ä¿®æ­£) ---
    async function sendData(payload) {
        const loader = document.getElementById('loading-overlay');
        const buttons = document.querySelectorAll('button');
        try {
            buttons.forEach(b => b.disabled = true);
            loader.style.display = 'flex';
            if (isAdminMode || payload.type === 'verify') payload.adminPassword = currentAdminPwd;

            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();

            if (result.status === "success") {
                if (payload.type === 'verify') {
                    isAdminMode = true;
                    sessionStorage.setItem('admin_pwd', currentAdminPwd);
                    updateUIForAdmin();
                    showCreate();
                } else {
                    alert("ğŸ‰ æ“ä½œæˆåŠŸï¼");
                    closeOverlay();
                    await fetchData();
                }
            } else { alert("âŒ å¤±æ•—ï¼š" + result.message); }
        } catch (e) { alert("ğŸŒ ç¶²è·¯éŒ¯èª¤"); } finally {
            buttons.forEach(b => b.disabled = false);
            loader.style.display = 'none';
        }
    }

    function checkAdmin() { toggleDrawer(false); if(isAdminMode) return showCreate(); const p = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼"); if(p) { currentAdminPwd = p; sendData({type:'verify'}); } }
    function updateUIForAdmin() { document.getElementById('drawer-admin-tools').innerHTML = `<div class="drawer-item" onclick="showCreate()" style="background:#fff5f5; color:var(--danger);">âš’ï¸ é€²å…¥ç®¡ç†æ¨¡å¼</div><div class="drawer-item" onclick="logout()">ğŸšª ç™»å‡ºç®¡ç†å“¡</div>`; }
    function logout() { sessionStorage.removeItem('admin_pwd'); location.reload(); }
    function showCreate() { toggleDrawer(false); document.getElementById('admin-overlay').style.display = 'flex'; }
