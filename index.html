    <style>
        /* --- åŸæœ¬çš„æ‰€æœ‰è®Šæ•¸èˆ‡æ¨£å¼ (å®Œå…¨ä¸å‹•) --- */
        :root {

        header {

        .header-logo {

        @keyframes shine { to { background-position: 200% center; } }

        @keyframes ball-wiggle { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(15deg) scale(1.1); } }

        /* --- æ–°å¢ï¼šæŠ•ç¥¨é¡¯ç¤ºå°ˆç”¨æ¨£å¼ (èåˆåŸæœ¬é¢¨æ ¼) --- */
        .badge-vote { background: var(--vote-bg); color: var(--vote-text); padding: 4px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; display: inline-block; margin-bottom: 10px; }
        .poll-option { margin-top: 12px; cursor: pointer; }
        .poll-bar-bg { background: #edf2f7; height: 42px; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; position: relative; }
        .poll-bar-fill { background: var(--accent); height: 100%; transition: width 0.6s ease; opacity: 0.3; }
        .poll-text { position: absolute; inset: 0; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; font-weight: 700; font-size: 0.9rem; }

        /* --- ä»¥ä¸‹ç¶­æŒåŸæœ¬æ¨£å¼ --- */
        .menu-btn { background: rgba(255,255,255,0.1); border: none; color: white; font-size: 1.3rem; cursor: pointer; width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; display: none; opacity: 0; transition: 0.3s; }
        .drawer-overlay.open { display: block; opacity: 1; }
        .drawer { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--white); z-index: 2001; box-shadow: -5px 0 25px rgba(0,0,0,0.15); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px 20px; display: flex; flex-direction: column; }
        .drawer.open { right: 0; }
        .drawer-header { font-weight: 900; font-size: 1.3rem; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        .drawer-item { padding: 14px 15px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; font-weight: 700; transition: 0.2s; color: var(--primary); }
        button:disabled { background-color: var(--gray) !important; opacity: 0.6; cursor: not-allowed; }
        .app-container { max-width: 900px; margin: 0 auto; padding: 15px; }
        .announcement-card { background: #fffaf0; border: 2px solid var(--accent); border-radius: 18px; padding: 18px; margin-bottom: 25px; }
        .section-title { border-left: 6px solid var(--accent); padding-left: 12px; margin: 30px 0 15px 0; font-size: 1.3rem; font-weight: 900; }
        .event-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 24px; padding: 22px; border: 1px solid #edf2f7; box-shadow: 0 6px 15px rgba(0,0,0,0.04); }
        .card-past { opacity: 0.75; background: #f8fafc; filter: grayscale(0.8); }
        .btn { width: 100%; padding: 14px; border-radius: 15px; border: none; font-size: 1.05rem; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-accent { background: var(--accent); color: var(--primary); box-shadow: 0 4px 0 #d69e2e; }
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; padding: 25px; display: none; flex-direction: column; overflow-y: auto; }
        input, textarea, select { font-family: inherit; width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; margin-bottom: 12px; font-size: 1rem; }
        .admin-label { font-size: 0.85rem; font-weight: 800; margin-bottom: 5px; color: var(--secondary); display: block; }
    </style>

<body>

<header>

<div class="app-container">

    <div id="event-list" class="event-grid"></div>

</div>

<div id="admin-overlay" class="overlay">
    <button class="btn" style="background:#eee; margin-bottom:20px;" onclick="closeOverlay()">â† è¿”å›</button>
    <h3 style="font-weight:900;">ç™¼å¸ƒæ–°é …ç›®</h3>
    
    <label class="admin-label">æ¨¡å¼åˆ‡æ›</label>
    <select id="admin-status" onchange="switchAdminMode()">
        <option value="active">ä¸€èˆ¬å ±åæ¨¡å¼</option>
        <option value="vote">æŠ•ç¥¨æ„é¡˜æ¨¡å¼</option>
    </select>

    <div id="admin-fields-common">
        <label class="admin-label">æ¨™é¡Œ</label>
        <input type="text" id="admin-title" placeholder="ä¾‹ï¼šé€±æ—¥ç·´ç¿’ / å¯’è¨“æ—¥æœŸæ„é¡˜">
    </div>

        <label class="admin-label">ç·´çƒæ—¥æœŸ</label>
        <input type="date" id="admin-date">
        <label class="admin-label">äººæ•¸é™åˆ¶</label>
        <input type="number" id="admin-max" placeholder="äººæ•¸ä¸Šé™">

    </div>

        <select id="admin-opt-count" onchange="genVoteInputs()">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>

    <h2 id="reg-title" style="font-weight:900;">å ±å</h2>
    <input type="hidden" id="reg-event-id">
    <input type="text" id="reg-name" placeholder="ä½ çš„å§“å">
    <input type="number" id="reg-balls" placeholder="æ”œå¸¶çƒæ•¸">

<div id="vote-overlay" class="overlay">
    <button class="btn" style="background:#eee; margin-bottom:20px;" onclick="closeOverlay()">â† è¿”å›</button>
    <h2 id="vote-overlay-title" style="font-weight:900;">ç¢ºèªæŠ•ç¥¨</h2>
    <p id="vote-overlay-choice" style="font-weight:800; color:var(--secondary);"></p>
    <input type="text" id="vote-name" placeholder="è«‹è¼¸å…¥å§“å">
    <button class="btn btn-accent" onclick="submitVote()">é€å‡ºæŠ•ç¥¨</button>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp9nVm07TwfFTA5OQGOD34Ewh9SDQETXs-D1gbESPi2veqCsJ-TDAJaAB0jVpfjGjewA/exec"; 
    let isAdminMode = false;
    let currentAdminPwd = sessionStorage.getItem('admin_pwd') || "";

    function switchAdminMode() {
        const mode = document.getElementById('admin-status').value;
        document.getElementById('mode-active-fields').style.display = (mode === 'active' ? 'block' : 'none');
        document.getElementById('mode-vote-fields').style.display = (mode === 'vote' ? 'block' : 'none');
        if(mode === 'vote') genVoteInputs();
    }

    function genVoteInputs() {
        const count = document.getElementById('admin-opt-count').value;
        const container = document.getElementById('vote-opt-inputs');
        container.innerHTML = '<label class="admin-label">é¸é …æ—¥æœŸ (å¹´æœˆæ—¥)</label>';
        for(let i=1; i<=count; i++) {
            container.innerHTML += `<input type="date" class="vote-opt-val" placeholder="é¸é … ${i}">`;
        }
    }

    async function sendData(payload) {
        document.getElementById('loading-overlay').style.display = 'flex';
        try {
            if (isAdminMode || payload.type === 'verify') payload.adminPassword = currentAdminPwd;
            
            // ä½¿ç”¨æ›´ç©©å®šçš„è«‹æ±‚æ–¹å¼
            const response = await fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors", // é€™æ˜¯è§£æ±ºé€£ç·šå¤±æ•—çš„å¸¸ç”¨æ–¹æ³•ï¼Œä½†ç„¡æ³•ç²å–å›å‚³ json
                body: JSON.stringify(payload)
            });

            // ç”±æ–¼ no-cors ç„¡æ³•ç²å–å›å‚³ï¼Œæˆ‘å€‘åœ¨ç™¼é€å¾Œ 1.5 ç§’è‡ªå‹•é‡æ–°è¼‰å…¥
            alert("å·²é€å‡ºè«‹æ±‚ï¼Œæ­£åœ¨æ›´æ–°ç•«é¢...");
            setTimeout(() => { location.reload(); }, 1500);
            
        } catch (e) {
            alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¢ºèª GAS ç¶²å€æ˜¯å¦æ­£ç¢ºã€‚");
        }
    }

    async function fetchData() {
        document.getElementById('loading-overlay').style.display = 'flex';
        try {
            const resp = await fetch(GAS_URL);
            const data = await resp.json();
            document.getElementById('announcement-text').innerText = data.announcement;
            renderAll(data);
        } finally {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    }

    function renderAll(data) {
        const vArea = document.getElementById('vote-section');
        const aArea = document.getElementById('event-list');
        const pArea = document.getElementById('past-list');
        
        const votes = data.events.filter(e => e[5] === 'vote');
        const actives = data.events.filter(e => e[5] === 'active');

        vArea.innerHTML = votes.length ? '<div class="section-title">ğŸ—³ï¸ æ„é¡˜èª¿æŸ¥</div>' : '';
        votes.forEach(ev => vArea.innerHTML += createVoteCard(ev, data.votes || []));

        aArea.innerHTML = actives.length ? actives.map(ev => createCard(ev, data.regs, false)).join('') : "æš«ç„¡å ´æ¬¡";
        pArea.innerHTML = data.pastEvents.length ? data.pastEvents.map(ev => createCard(ev, data.regs, true)).join('') : "æš«ç„¡ç´€éŒ„";
    }

    function createVoteCard(ev, allVotes) {
        const [id, deadline, title, , optionsStr] = ev;
        const opts = optionsStr.split(',');
        const evVotes = allVotes.filter(v => v[0] === id);
        let html = `<div class="card" style="border:2px solid var(--accent); margin-bottom:20px;">
            <div class="badge-vote">æŠ•ç¥¨æˆªæ­¢ï¼š${new Date(deadline).toLocaleString()}</div>
            <div class="card-title">${title}</div>`;
        
        opts.forEach(opt => {
            const count = evVotes.filter(v => v[2] === opt).length;
            const percent = evVotes.length ? (count / evVotes.length * 100) : 0;
            html += `<div class="poll-option" onclick="openVote('${id}','${title}','${opt}')">
                <div class="poll-bar-bg">
                    <div class="poll-bar-fill" style="width:${percent}%"></div>
                    <div class="poll-text"><span>${opt}</span><span>${count} ç¥¨</span></div>
                </div>
            </div>`;
        });
        html += `</div>`;
        return html;
    }

    function createCard(ev, allRegs, isPast) {
        const [id, date, title, max, desc] = ev;
        const evRegs = allRegs.filter(r => r[0] === id);
        const formattedDate = new Date(date).toLocaleDateString('zh-TW', {month:'2-digit', day:'2-digit', weekday:'short'});
        return `<div class="card ${isPast?'card-past':''}">
            <div class="card-title">${title}</div>
            <div class="card-date">ğŸ“… ${formattedDate}</div>
            <div class="card-desc">${desc}</div>
            <div style="font-size:0.8rem; font-weight:700;">é€²åº¦ ${evRegs.length}/${max}</div>
            ${isPast ? '' : `<button class="btn btn-accent" style="margin-top:15px;" onclick="openReg('${id}','${title}')">ç«‹å³å ±å</button>`}
        </div>`;
    }

    function openVote(id, title, choice) {
        window.curVote = { id, choice };
        document.getElementById('vote-overlay-title').innerText = title;
        document.getElementById('vote-overlay-choice').innerText = "æ‚¨çš„é¸æ“‡ï¼š" + choice;
        document.getElementById('vote-overlay').style.display = 'flex';
    }

    function submitVote() {
        const name = document.getElementById('vote-name').value.trim();
        if(!name) return alert("è«‹è¼¸å…¥å§“å");
        sendData({ type: 'vote', event_id: window.curVote.id, name, choice: window.curVote.choice });
    }

    function addNewEvent() {
        const mode = document.getElementById('admin-status').value;
        const title = document.getElementById('admin-title').value;
        if(mode === 'active') {
            sendData({
                type: 'createEvent', id: 'E'+Date.now(), status: 'active',
                date: document.getElementById('admin-date').value,
                title, max: document.getElementById('admin-max').value,
                desc: document.getElementById('admin-desc').value
            });
        } else {
            const opts = Array.from(document.querySelectorAll('.vote-opt-val')).map(i => i.value).join(',');
            sendData({
                type: 'createEvent', id: 'E'+Date.now(), status: 'vote',
                title, date: document.getElementById('admin-deadline').value,
                desc: opts
            });
        }
    }

    function openReg(id, title) {
        document.getElementById('reg-event-id').value = id;
        document.getElementById('reg-title').innerText = title;
        document.getElementById('reg-overlay').style.display = 'flex';
    }

    function submitRegistration() {
        sendData({
            type: 'register', eventId: document.getElementById('reg-event-id').value,
            name: document.getElementById('reg-name').value,
            balls: document.getElementById('reg-balls').value,
            note: document.getElementById('reg-note').value
        });
    }

    function closeOverlay() { document.querySelectorAll('.overlay').forEach(e => e.style.display='none'); }
    function toggleDrawer(o) { document.getElementById('drawer').classList.toggle('open',o); document.getElementById('drawer-overlay').classList.toggle('open',o); }
    function checkAdmin() { let p = prompt("å¯†ç¢¼"); if(p){ currentAdminPwd=p; isAdminMode=true; switchAdminMode(); document.getElementById('admin-overlay').style.display='flex'; } }

    fetchData();
</script>
