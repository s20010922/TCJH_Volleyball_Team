    <style>

        header { background: var(--primary); color: var(--white); padding: 0 20px; height: 60px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }

        .announcement-card { background: #fffaf0; border: 2px solid var(--accent); border-radius: 15px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .announcement-title { font-weight: 800; color: #c05621; margin-bottom: 5px; display: flex; align-items: center; }
        .announcement-content { font-size: 0.95rem; color: #744210; white-space: pre-wrap; line-height: 1.6; min-height: 30px; }

        #event-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--white); border-radius: 20px; padding: 20px; border: 1px solid #edf2f7; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .card-desc { font-size: 0.85rem; color: #4a5568; background: #f8fafc; padding: 10px; border-radius: 10px; margin: 10px 0; white-space: pre-wrap; border-left: 3px solid var(--accent); }
        
        /* ğŸ‘¥ å ±ååå–®å€ */
        .reg-area { background: #f1f5f9; border-radius: 10px; padding: 10px; margin: 10px 0; max-height: 200px; overflow-y: auto; font-size: 0.85rem; }
        .reg-item { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #e2e8f0; }
        .reg-note { font-size: 0.75rem; color: #718096; display: block; }

        .progress-bar-bg { background: #edf2f7; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-accent { background: var(--accent); color: var(--primary); }
        .btn-accent:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; padding: 25px; display: none; flex-direction: column; overflow-y: auto; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; margin-bottom: 10px; font-size: 1rem; outline: none; }

<body>

<div id="admin-overlay" class="overlay">

    <h3>ğŸ†• æ–°å¢ç·´ç¿’å ´æ¬¡</h3>
    <input type="date" id="admin-date">
    <input type="text" id="admin-title" placeholder="å ´æ¬¡åç¨± (å¦‚: é€±æœ«è‡ªä¸»ç·´)">
    <input type="number" id="admin-max" placeholder="äººæ•¸ä¸Šé™">
    <textarea id="admin-desc" rows="4" placeholder="å¡«å¯«èœå–®ï¼š1.æš–èº« 2.è·‘æ­¥..."></textarea>
    <button class="btn btn-accent" id="btn-admin" onclick="addNewEvent()">ç™¼å¸ƒç·´ç¿’</button>

<div id="reg-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); border:1px solid #ddd; width:80px; background:none; margin-bottom:20px;" onclick="closeOverlay()">â† è¿”å›</button>
    <h2 id="reg-title">å ±å</h2>
    <div id="join-fields">
        <input type="hidden" id="reg-event-id">
        <input type="text" id="reg-name" placeholder="ä½ çš„å§“å">
        <input type="number" id="reg-balls" placeholder="æ”œå¸¶çƒæ•¸">
        <textarea id="reg-note" rows="3" placeholder="å‚™è¨» (æ™šåˆ°ã€æ—©é€€ã€ç‰¹æ®Šèªªæ˜...)"></textarea>
        <button class="btn btn-accent" id="btn-reg" onclick="submitRegistration()">ç¢ºèªæäº¤å ±å</button>
    </div>
</div>

<script>
    // âš ï¸ è«‹ç¢ºä¿æ­¤ç¶²å€ç‚ºã€Œæ–°ç‰ˆæœ¬ã€éƒ¨ç½²å¾Œçš„çµæœ
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp9nVm07TwfFTA5OQGOD34Ewh9SDQETXs-D1gbESPi2veqCsJ-TDAJaAB0jVpfjGjewA/exec"; 
    
    let isAdminMode = false;
    let currentAdminPwd = "";

    // æ ¸å¿ƒæŠ“å–è³‡æ–™å‡½å¼
    async function fetchData() {
        try {
            const resp = await fetch(GAS_URL);
            if (!resp.ok) throw new Error("ç¶²è·¯å›æ‡‰ä¸æ­£ç¢º");
            const data = await resp.json();
            
            // å…¬å‘Šæ¬„é¡¯ç¤ºé‚è¼¯
            const announcementText = document.getElementById('announcement-text');
            const announcementInput = document.getElementById('admin-ann-input');
            
            // å„ªå…ˆåƒ Config è³‡æ–™ï¼Œè‹¥ç„¡å‰‡é¡¯ç¤ºé è¨­
            const content = data.announcement || "ğŸš¨ çæƒœçƒå ´å…¬ç‰©ï¼šæå£è«‹å‹™å¿…é€šå ±ã€‚\nğŸ è¨“ç·´æ…‹åº¦ï¼šè¬çµ•ç´”æ”»æ“Šæ‰‹ï¼Œä¸æœƒæ²’é—œä¿‚ï¼Œæˆ‘å€‘æœƒæ•™ã€‚";
            announcementText.innerText = content;
            announcementInput.value = content;

            renderEvents(data.events, data.regs);
        } catch (e) {
            console.error(e);
            document.getElementById('announcement-text').innerText = "ç„¡æ³•è¼‰å…¥å…¬å‘Š";
            document.getElementById('event-list').innerHTML = "âš ï¸ é€£ç·šå¤±æ•—ï¼Œè«‹ç¢ºèª GAS ç¶²å€æˆ– Google æ¬Šé™æ˜¯å¦è¨­ç‚ºã€Œæ‰€æœ‰äººã€ã€‚";
        }
    }

    function renderEvents(events, regs) {
        const list = document.getElementById('event-list');
        if (!events || events.length <= 1) { 
            list.innerHTML = "<p style='color:#a0aec0;'>ç›®å‰æ²’æœ‰å®‰æ’ä»»ä½•ç·´ç¿’å ´æ¬¡ã€‚</p>"; 
            return; 
        }
        
        let html = '';
        for (let i = 1; i < events.length; i++) {
            const [id, date, title, max, desc] = events[i];
            const eventRegs = regs ? regs.filter(r => String(r[0]) === String(id)) : [];
            const count = eventRegs.length;
            const progress = (count / max) * 100;
            
            let regItems = eventRegs.length > 0 
                ? eventRegs.map(r => `<div class="reg-item">
                    <div><b>ğŸ‘¤ ${r[1]}</b> <span class="reg-note">${r[3]||''}</span></div>
                    <div style="color:var(--secondary)">ğŸ ${r[2]}</div>
                  </div>`).join('')
                : '<div style="color:#a0aec0; text-align:center; padding:10px;">å°šæœªæœ‰äººå ±å</div>';

            html += `<div class="card">
                <div class="card-title">${title}</div>
                <div style="font-size:0.8rem; color:var(--secondary); margin-bottom:10px;">ğŸ“… ${String(date).split('T')[0]}</div>
                <div class="card-desc">${desc}</div>
                <div style="font-size:0.75rem; font-weight:bold; display:flex; justify-content:space-between; margin-top:15px;">
                    <span>ç›®å‰äººæ•¸ ${count} / ${max}</span>
                    <span>${Math.round(progress)}%</span>
                </div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${progress}%; background:${count>=max?'var(--danger)':'var(--secondary)'}"></div></div>
                <div class="reg-area"><strong>åå–®ï¼š</strong>${regItems}</div>
                <button class="btn btn-accent" onclick="openReg('${id}', '${title}')">å ±å / ä¿®æ”¹</button>
                ${isAdminMode ? `<button style="margin-top:10px; background:none; border:1px solid var(--danger); color:var(--danger); font-size:0.7rem; padding:8px; width:100%; border-radius:10px; cursor:pointer;" onclick="deleteEvent('${id}')">ğŸ—‘ï¸ åˆªé™¤æ­¤å ´æ¬¡</button>` : ''}
            </div>`;
        }
        list.innerHTML = html;
    }

    function sendData(payload, btnId) {
        const btn = document.getElementById(btnId);
        if (btn) { btn.innerText = "å‚³é€ä¸­..."; btn.disabled = true; }

        // è‡ªå‹•å¾æš«å­˜æˆ–è®Šæ•¸è£œä¸Šç®¡ç†å¯†ç¢¼
        const adminActions = ['updateAnnouncement', 'createEvent', 'deleteEvent'];
        if (adminActions.includes(payload.type)) {
            payload.adminPassword = currentAdminPwd || sessionStorage.getItem('admin_pwd');
        }

        fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => {
            alert("æŒ‡ä»¤å·²é€å‡ºï¼è³‡æ–™åŒæ­¥ä¸­...");
            setTimeout(() => location.reload(), 1500);
        })
        .catch(() => alert("å‚³é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚"));
    }

    function checkAdmin() {
        const savedPwd = sessionStorage.getItem('admin_pwd');
        const pwd = savedPwd || prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼");
        
        if (pwd) {
            currentAdminPwd = pwd;
            sessionStorage.setItem('admin_pwd', pwd); // è¨˜æ†¶ç™»å…¥ç‹€æ…‹
            isAdminMode = true; 
            document.getElementById('header-tools').innerHTML = 
                `<button class="btn-sm" style="background:var(--accent); color:var(--primary);" onclick="showCreate()">âš™ï¸ ç®¡ç†ä»‹é¢</button>
                 <button class="btn-sm" onclick="logout()">ç™»å‡º</button>`;
            fetchData();
        }
    }

    function logout() {
        sessionStorage.removeItem('admin_pwd');
        location.reload();
    }

    function showCreate() { document.getElementById('admin-overlay').style.display = 'flex'; }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(e => e.style.display = 'none'); }

    function openReg(id, title) { 
        document.getElementById('reg-overlay').style.display = 'flex';
        document.getElementById('reg-event-id').value = id;
        document.getElementById('reg-title').innerText = title;
    }

    function submitRegistration() {
        const name = document.getElementById('reg-name').value.trim();
        const balls = document.getElementById('reg-balls').value;
        if(!name || balls === "") return alert("è«‹å¡«å¯«å§“åèˆ‡çƒæ•¸");
        sendData({ type: 'register', eventId: document.getElementById('reg-event-id').value, name, balls, note: document.getElementById('reg-note').value }, "btn-reg");
    }

    function updateAnn() {
        const content = document.getElementById('admin-ann-input').value;
        sendData({ type: 'updateAnnouncement', content: content }, "btn-ann");
    }

    function addNewEvent() {
        const title = document.getElementById('admin-title').value;
        const date = document.getElementById('admin-date').value;
        const max = document.getElementById('admin-max').value;
        const desc = document.getElementById('admin-desc').value;
        if(!title || !date || !max) return alert("è³‡è¨Šä¸å®Œæ•´ (æ—¥æœŸã€æ¨™é¡Œã€äººæ•¸ç‚ºå¿…å¡«)");
        sendData({ type: 'createEvent', id: 'E'+Date.now(), date, title, max, desc }, "btn-admin");
    }

    function deleteEvent(id) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™å ´ç·´ç¿’å—ï¼Ÿæ‰€æœ‰äººçš„å ±åè³‡æ–™ä¹Ÿæœƒä¸€ä½µæ¶ˆå¤±ã€‚")) return;
        sendData({ type: 'deleteEvent', eventId: id }, "btn-ann"); // å€Ÿç”¨ btn-ann é¡¯ç¤ºç‹€æ…‹
    }

    // åˆå§‹åŒ–ï¼šæª¢æŸ¥æ˜¯å¦æ›¾ç™»å…¥é
    if (sessionStorage.getItem('admin_pwd')) {
        checkAdmin();
    } else {
        fetchData();
    }
</script>
