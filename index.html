
<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1a365d; --secondary: #2b6cb0; --accent: #f6ad55;

        header {

        /* --- æ¨™é¡Œ Logo å„ªåŒ–èˆ‡å‹•ç•« --- */
        .header-logo {
            font-weight: 900;
            font-size: 1.15rem;
            letter-spacing: 1.5px;
            cursor: pointer;
            position: relative;

            gap: 8px;
            background: linear-gradient(90deg, #fff, var(--accent), #fff);
            background-size: 200% auto;

            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite, logo-float 2s ease-in-out infinite;
        }

        .header-logo::before {
            content: "ğŸ";
            -webkit-text-fill-color: initial;

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes logo-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        @keyframes ball-wiggle { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(15deg) scale(1.1); } }

        /* æ–°å¢ï¼šå´é‚Šé¸å–®æŒ‰éˆ• */
        .menu-btn {

        /* æ–°å¢ï¼šå´é‚Šé¸å–®æ¨£å¼ */
        .drawer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; opacity: 0; transition: 0.3s;

        .drawer {

            background: var(--white); z-index: 2001;

        .drawer-header {

        .drawer-item {

        .drawer-item:active { background: #f0f4f8; }

        .btn-sm { padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white; margin-left: 5px; }
        .app-container { max-width: 900px; margin: 0 auto; padding: 15px; }

        @keyframes vball-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .vball-loader { font-size: 3.5rem; display: inline-block; animation: vball-spin 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1); }

        #loading-overlay { position: fixed; inset: 0; background: var(--white); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 3000; }

        .announcement-card { background: #fffaf0; border: 2px solid var(--accent); border-radius: 18px; padding: 18px; margin-bottom: 25px; box-shadow: 0 4px 12px rgba(246, 173, 85, 0.1); }
        .announcement-header { font-weight: 900; color: #c05621; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        
        .section-title { border-left: 6px solid var(--accent); padding-left: 12px; margin: 30px 0 15px 0; font-size: 1.3rem; font-weight: 900; letter-spacing: 0.5px; }

        .event-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--white); border-radius: 24px; padding: 22px; border: 1px solid #edf2f7; box-shadow: 0 6px 15px rgba(0,0,0,0.04); transition: transform 0.2s; }
        .card-past { opacity: 0.75; background: #f8fafc; filter: grayscale(0.8); }
        
        .card-title { font-size: 1.35rem; font-weight: 800; margin-bottom: 6px; color: var(--primary); letter-spacing: -0.2px; }
        .card-date { font-size: 0.9rem; font-weight: 700; color: var(--secondary); margin-bottom: 12px; display: flex; align-items: center; gap: 4px; }
        .card-desc { font-size: 0.95rem; color: #4a5568; background: #f8fafc; padding: 12px; border-radius: 14px; margin: 12px 0; border-left: 4px solid var(--accent); white-space: pre-wrap; line-height: 1.6; }
        
        /* æ–°å¢ï¼šæ”œçƒçµ±è¨ˆæ¨™ç±¤æ¨£å¼ */
        .ball-count-badge {
            background: #ebf8ff; color: var(--secondary);
            padding: 6px 12px; border-radius: 10px; font-size: 0.85rem; font-weight: 800;
            display: inline-flex; align-items: center; gap: 6px; margin-bottom: 15px;
            border: 1px solid #bee3f8;
        }

        .reg-area { background: #f1f5f9; border-radius: 14px; padding: 12px; margin: 12px 0; max-height: 160px; overflow-y: auto; font-size: 0.9rem; }
        .reg-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e2e8f0; font-weight: 500; }
        .reg-item:last-child { border-bottom: none; }

        .btn { width: 100%; padding: 14px; border-radius: 15px; border: none; font-size: 1.05rem; font-weight: 700; cursor: pointer; transition: all 0.2s; letter-spacing: 1px; }
        .btn-accent { background: var(--accent); color: var(--primary); box-shadow: 0 4px 0 #d69e2e; margin-bottom: 4px; }
        .btn-accent:active { transform: translateY(3px); box-shadow: 0 1px 0 #d69e2e; }
        
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; padding: 25px; display: none; flex-direction: column; overflow-y: auto; }
        input, textarea { font-family: inherit; width: 100%; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; margin-bottom: 12px; font-size: 1rem; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent); background: #fffaf0; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="vball-loader">ğŸ</div>

<header>

    <button class="menu-btn" onclick="toggleDrawer(true)">â˜°</button>

<div id="drawer-overlay" class="drawer-overlay" onclick="toggleDrawer(false)"></div>
<div id="drawer" class="drawer">
    <div class="drawer-header">

    <div class="drawer-item" onclick="showInstruction()">ğŸ“– ä½¿ç”¨èªªæ˜</div>
    <hr style="width:100%; opacity:0.1; margin: 15px 0;">

        <div class="drawer-item" onclick="checkAdmin()">âš™ï¸ ç®¡ç†å“¡ç™»å…¥</div>

</div>

<div class="app-container">
    <div class="announcement-card">
        <div class="announcement-header">ğŸ å…¬å‘Šèˆ‡å®ˆå‰‡ ğŸ</div>
        <div id="announcement-text" style="font-size:1rem; line-height: 1.6; font-weight: 400;">...</div>
    </div>

    <div class="section-title">ğŸ”¥ å³å°‡é€²è¡Œçš„ç·´ç¿’</div>
    <div id="event-list" class="event-grid"></div>

    <div class="section-title" style="color:var(--gray); border-color:var(--gray); opacity: 0.6;">âŒ› æ­·å²å ´æ¬¡</div>

</div>

<div id="admin-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); width:80px; margin-bottom:20px; border-color: var(--primary); background: #eee;" onclick="closeOverlay()">â† è¿”å›</button>
    <h3 style="font-weight:900;">ğŸ“¢ æ›´æ–°å…¬å‘Š</h3>
    <textarea id="admin-ann-input" rows="3"></textarea>
    <button class="btn btn-accent" onclick="updateAnn()">ç™¼å¸ƒæ–°å…¬å‘Š</button>
    <hr style="margin:30px 0; opacity:0.1;">
    <h3 style="font-weight:900;">ğŸ†• æ–°å¢å ´æ¬¡</h3>
    <input type="date" id="admin-date">
    <input type="text" id="admin-title" placeholder="å ´æ¬¡åç¨±">
    <input type="number" id="admin-max" placeholder="äººæ•¸ä¸Šé™">
    <textarea id="admin-desc" rows="4" placeholder="å¡«å¯«èœå–®"></textarea>
    <button class="btn btn-accent" onclick="addNewEvent()">ç™¼å¸ƒå ´æ¬¡</button>

<div id="reg-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); width:80px; margin-bottom:20px; border-color: var(--primary); background: #eee;" onclick="closeOverlay()">â† è¿”å›</button>
    <h2 id="reg-title" style="font-weight:900;">å ±å</h2>
    <input type="hidden" id="reg-event-id">
    <input type="text" id="reg-name" placeholder="ä½ çš„å§“å">
    <input type="number" id="reg-balls" placeholder="æ”œå¸¶çƒæ•¸">
    <textarea id="reg-note" rows="3" placeholder="å‚™è¨»"></textarea>
    <button class="btn btn-accent" onclick="submitRegistration()">ç¢ºèªå ±å</button>
</div>

<div id="cancel-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); width:80px; margin-bottom:20px; border-color: var(--primary); background: #eee;" onclick="closeOverlay()">â† è¿”å›</button>
    <h2 style="font-weight:900;">å–æ¶ˆå ±å</h2>
    <p style="font-size:0.95rem; color:var(--danger); font-weight: 500;">* è«‹è¼¸å…¥æ‚¨å ±åæ™‚ä½¿ç”¨çš„å§“å</p>
    <input type="hidden" id="cancel-event-id">
    <input type="text" id="cancel-name" placeholder="è«‹è¼¸å…¥å ±åå§“å">
    <button class="btn" style="background:var(--danger); color:white;" onclick="submitCancel()">ç¢ºèªå–æ¶ˆ</button>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp9nVm07TwfFTA5OQGOD34Ewh9SDQETXs-D1gbESPi2veqCsJ-TDAJaAB0jVpfjGjewA/exec"; 
    let isAdminMode = false;
    let currentAdminPwd = sessionStorage.getItem('admin_pwd') || "";

    // æ–°å¢ï¼šé¸å–®åˆ‡æ›é‚è¼¯
    function toggleDrawer(open) {
        document.getElementById('drawer').classList.toggle('open', open);
        document.getElementById('drawer-overlay').classList.toggle('open', open);
    }

    function showInstruction() {
        toggleDrawer(false);
        alert("ã€ä½¿ç”¨èªªæ˜ã€‘\n1. é»æ“Šã€Œç«‹å³å ±åã€å¡«å¯«è³‡æ–™ã€‚\n2. å ±åé€²åº¦è—è‰²é€²åº¦æ¢ä¸‹æ–¹æœƒçµ±è¨ˆã€Œç•¶å‰å…¨éšŠç¸½çƒæ•¸ã€ï¼Œæ–¹ä¾¿å¤§å®¶è©•ä¼°çƒæ•¸æ˜¯å¦è¶³å¤ ã€‚\n3. è‹¥éœ€å–æ¶ˆå ±åï¼Œè«‹é»æ“Šå ´æ¬¡ä¸‹æ–¹çš„å–æ¶ˆé€£çµã€‚");
    }

    async function fetchData() {
        try {
            const resp = await fetch(GAS_URL);
            const data = await resp.json();
            document.getElementById('announcement-text').innerText = data.announcement;
            renderAll(data);
            document.getElementById('loading-overlay').style.display = 'none';
        } catch (e) {
            console.error(e);
            alert("è¼‰å…¥å¤±æ•—");
        }
    }

    function renderAll(data) {
        const activeList = document.getElementById('event-list');
        const pastList = document.getElementById('past-list');
        activeList.innerHTML = data.events.length ? data.events.map(ev => createCard(ev, data.regs, false)).join('') : "<p style='padding:20px; color:var(--gray);'>ç›®å‰æš«ç„¡æ–°å ´æ¬¡</p>";
        pastList.innerHTML = data.pastEvents.length ? data.pastEvents.map(ev => createCard(ev, data.regs, true)).join('') : "<p style='padding:20px; color:var(--gray);'>å°šç„¡æ­·å²ç´€éŒ„</p>";
    }

    function createCard(ev, allRegs, isPast) {
        const [id, date, title, max, desc] = ev;
        const eventRegs = allRegs.filter(r => String(r[0]) === String(id));
        const count = eventRegs.length;
        
        // æ–°å¢ï¼šè¨ˆç®—ç¸½çƒæ•¸
        const totalBalls = eventRegs.reduce((sum, r) => sum + (parseInt(r[2]) || 0), 0);
        
        const progress = Math.min((count / max) * 100, 100);
        const formattedDate = new Date(date).toLocaleDateString('zh-TW', { month: '2-digit', day: '2-digit', weekday: 'short' });
        
        return `
            <div class="card ${isPast ? 'card-past' : ''}">
                <div class="card-title">${title}</div>
                <div class="card-date">ğŸ“… ${formattedDate}</div>
                <div class="card-desc">${desc}</div>
                <div style="font-size:0.85rem; font-weight:700; display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>å ±åé€²åº¦</span>
                    <span>${count} / ${max} äºº</span>
                </div>
                <div style="background:#edf2f7; height:10px; border-radius:5px; margin-bottom:10px; overflow:hidden;">
                    <div style="width:${progress}%; height:100%; background:${count>=max?'var(--danger)':'var(--secondary)'}; transition:width 0.8s ease-out;"></div>
                </div>
                
                <div class="ball-count-badge">ğŸ ç•¶å‰å…¨éšŠç¸½çƒæ•¸ï¼š${totalBalls}</div>

                <div class="reg-area">
                    ${eventRegs.map(r => `<div class="reg-item"><span>ğŸ‘¤ ${r[1]}</span><span style="color:var(--secondary);">${r[2]} çƒ</span></div>`).join('') || '<div style="text-align:center; color:var(--gray); padding:10px;">å°šæœªæœ‰äººå ±å</div>'}
                </div>
                ${isPast ? '' : `<button class="btn btn-accent" onclick="openReg('${id}', '${title}')">ç«‹å³å ±å</button>`}
                ${isAdminMode ? `<button style="color:var(--danger); background:none; border:2px solid #fed7d7; border-radius:12px; padding:8px; width:100%; margin-top:10px; cursor:pointer; font-weight:700;" onclick="deleteEvent('${id}')">ğŸ—‘ï¸ åˆªé™¤æ­¤å ´æ¬¡</button>` : ''}
                ${!isPast ? `<p onclick="openCancel('${id}')" style="text-align:center; font-size:0.8rem; cursor:pointer; color:var(--gray); margin-top:15px; text-decoration:underline;">æ¬²å–æ¶ˆå ±åè«‹é»æ“Šæ­¤è™•</p>` : ''}
            </div>`;
    }

    async function sendData(payload) {
        document.getElementById('loading-overlay').style.display = 'flex';
        if (isAdminMode || payload.type === 'verify') payload.adminPassword = currentAdminPwd;
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();
            if (result.status === "success") {
                if (payload.type === 'verify') {
                    isAdminMode = true; sessionStorage.setItem('admin_pwd', currentAdminPwd);
                    updateUIForAdmin(); showCreate(); document.getElementById('loading-overlay').style.display = 'none';
                } else { location.reload(); }
            } else { alert(result.message); document.getElementById('loading-overlay').style.display = 'none'; }
        } catch (e) { location.reload(); }
    }

    function checkAdmin() { 
        toggleDrawer(false); // ç™»å…¥å‰é—œé–‰é¸å–®
        if(isAdminMode) return showCreate();
        const p = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼"); if(p) { currentAdminPwd = p; sendData({type:'verify'}); }
    }

    // æ”¹å‹•ï¼šç®¡ç†å“¡ UI æ›´æ–°é‚è¼¯ (é©é…é¸å–®)
    function updateUIForAdmin() { 
        document.getElementById('drawer-admin-tools').innerHTML = `
            <div class="drawer-item" onclick="showCreate()" style="background:#fff5f5; color:var(--danger);">âš’ï¸ é€²å…¥ç®¡ç†æ¨¡å¼</div>
            <div class="drawer-item" onclick="logout()">ğŸšª ç™»å‡ºç®¡ç†å“¡</div>
        `;
    }

    function logout() { sessionStorage.removeItem('admin_pwd'); location.reload(); }
    function showCreate() { toggleDrawer(false); document.getElementById('admin-overlay').style.display = 'flex'; }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(e => e.style.display = 'none'); }
    function openReg(id, title) { document.getElementById('reg-overlay').style.display = 'flex'; document.getElementById('reg-event-id').value = id; document.getElementById('reg-title').innerText = 'å ±åï¼š' + title; }
    function openCancel(eventId) { document.getElementById('cancel-overlay').style.display = 'flex'; document.getElementById('cancel-event-id').value = eventId; }
    
    function submitRegistration() {
        const name = document.getElementById('reg-name').value;
        const balls = document.getElementById('reg-balls').value;
        if(!name || balls==="") return alert("è«‹å¡«å¯«å§“åèˆ‡çƒæ•¸");
        sendData({ type: 'register', eventId: document.getElementById('reg-event-id').value, name, balls, note: document.getElementById('reg-note').value });
    }
    
    function submitCancel() {
        const name = document.getElementById('cancel-name').value;
        if(!name) return alert("è«‹è¼¸å…¥å ±åå§“å");
        sendData({ type: 'cancelRegistration', eventId: document.getElementById('cancel-event-id').value, name });
    }
    
    function updateAnn() { sendData({ type: 'updateAnnouncement', content: document.getElementById('admin-ann-input').value }); }
    
    function addNewEvent() { 
        const date = document.getElementById('admin-date').value;
        const title = document.getElementById('admin-title').value;
        const max = document.getElementById('admin-max').value;
        if(!date || !title || !max) return alert("è«‹å¡«å¯«å®Œæ•´å ´æ¬¡è³‡è¨Š");
        sendData({ type: 'createEvent', id: 'E'+Date.now(), date, title, max, desc: document.getElementById('admin-desc').value }); 
    }
    
    function deleteEvent(id) { if(confirm("ç¢ºå®šè¦åˆªé™¤é€™å ´ç·´ç¿’å—ï¼Ÿ")) sendData({ type: 'deleteEvent', eventId: id }); }

    (async () => {
        if (currentAdminPwd) {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({type:'verify', adminPassword: currentAdminPwd}) });
                const r = await res.json(); if (r.status === "success") { isAdminMode = true; updateUIForAdmin(); }
            } catch(e) {}
        }
        fetchData();
    })();
</script>
