<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCJH Volleyball Team</title>
    <style>
        :root { 
            --primary: #1a365d; --secondary: #2b6cb0; --accent: #f6ad55;
            --danger: #e53e3e; --bg: #f7fafc; --white: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); margin: 0; color: var(--primary); line-height: 1.5; }
        header { background: var(--primary); color: var(--white); padding: 0 20px; height: 60px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-sm { padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; cursor: pointer; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white; margin-left: 5px; }
        .app-container { max-width: 900px; margin: 0 auto; padding: 15px; }
        
        @keyframes loading { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 10px; }

        .announcement-card { background: #fffaf0; border: 2px solid var(--accent); border-radius: 15px; padding: 15px; margin-bottom: 20px; }
        .announcement-title { font-weight: 800; color: #c05621; margin-bottom: 5px; }
        .announcement-content { font-size: 0.95rem; white-space: pre-wrap; }

        #event-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .card { background: var(--white); border-radius: 20px; padding: 20px; border: 1px solid #edf2f7; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .card-desc { font-size: 0.85rem; color: #4a5568; background: #f8fafc; padding: 10px; border-radius: 10px; margin: 10px 0; border-left: 3px solid var(--accent); white-space: pre-wrap; }
        
        .reg-area { background: #f1f5f9; border-radius: 10px; padding: 10px; margin: 10px 0; max-height: 200px; overflow-y: auto; font-size: 0.85rem; }
        .reg-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e2e8f0; }
        .cancel-link { color: var(--danger); font-size: 0.75rem; cursor: pointer; text-decoration: underline; }

        .progress-bar-bg { background: #edf2f7; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-bar-fill { height: 100%; transition: width 0.5s; }
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-size: 1rem; font-weight: 700; cursor: pointer; }
        .btn-accent { background: var(--accent); color: var(--primary); }
        
        .overlay { position: fixed; inset: 0; background: var(--white); z-index: 2000; padding: 25px; display: none; flex-direction: column; overflow-y: auto; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; cursor:pointer;" onclick="location.reload()">ğŸ TCJH Volleyball</div>
    <div id="header-tools"><button class="btn-sm" onclick="checkAdmin()">âš™ï¸ ç®¡ç†</button></div>
</header>

<div class="app-container">
    <div class="announcement-card">
        <div class="announcement-title">ğŸ“¢ å…¬å‘Šèˆ‡å®ˆå‰‡</div>
        <div id="announcement-text" class="announcement-content">è¼‰å…¥ä¸­...</div>
    </div>
    <h3 style="border-left:5px solid var(--accent); padding-left:10px;">å³å°‡é€²è¡Œçš„ç·´ç¿’</h3>
    <div id="event-list"></div>
</div>

<div id="admin-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); width:80px; margin-bottom:20px;" onclick="closeOverlay()">â† è¿”å›</button>
    <h3>ğŸ“¢ æ›´æ–°å…¬å‘Š</h3>
    <textarea id="admin-ann-input" rows="3"></textarea>
    <button class="btn btn-accent" id="btn-ann" onclick="updateAnn()">ç™¼å¸ƒæ–°å…¬å‘Š</button>
    <hr style="margin:20px 0; opacity:0.1;">
    <h3>ğŸ†• æ–°å¢å ´æ¬¡</h3>
    <input type="date" id="admin-date">
    <input type="text" id="admin-title" placeholder="å ´æ¬¡åç¨±">
    <input type="number" id="admin-max" placeholder="äººæ•¸ä¸Šé™">
    <textarea id="admin-desc" rows="4" placeholder="å¡«å¯«èœå–®"></textarea>
    <button class="btn btn-accent" id="btn-admin" onclick="addNewEvent()">ç™¼å¸ƒå ´æ¬¡</button>
</div>

<div id="reg-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); width:80px; margin-bottom:20px;" onclick="closeOverlay()">â† è¿”å›</button>
    <h2 id="reg-title">å ±å</h2>
    <input type="hidden" id="reg-event-id">
    <input type="text" id="reg-name" placeholder="ä½ çš„å§“å">
    <input type="number" id="reg-balls" placeholder="æ”œå¸¶çƒæ•¸">
    <textarea id="reg-note" rows="3" placeholder="å‚™è¨»"></textarea>
    <button class="btn btn-accent" id="btn-reg" onclick="submitRegistration()">ç¢ºèªå ±å</button>
</div>

<div id="cancel-overlay" class="overlay">
    <button class="btn-sm" style="color:var(--primary); width:80px; margin-bottom:20px;" onclick="closeOverlay()">â† è¿”å›</button>
    <h2>å–æ¶ˆå ±å</h2>
    <input type="hidden" id="cancel-event-id">
    <input type="text" id="cancel-name" placeholder="è«‹è¼¸å…¥å ±åå§“å">
    <textarea id="cancel-reason" rows="3" placeholder="å–æ¶ˆç†ç”±"></textarea>
    <button class="btn" style="background:var(--danger); color:white;" id="btn-cancel" onclick="submitCancel()">ç¢ºèªå–æ¶ˆ</button>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyp9nVm07TwfFTA5OQGOD34Ewh9SDQETXs-D1gbESPi2veqCsJ-TDAJaAB0jVpfjGjewA/exec"; 
    const GITHUB_URL = "https://raw.githubusercontent.com/s20010922/TCJH_Volleyball_Team/refs/heads/main/data.json";
    
    let isAdminMode = false;
    let currentAdminPwd = sessionStorage.getItem('admin_pwd') || "";

    async function fetchData() {
            // ä½¿ç”¨ cache: 'no-store' æˆ–æ™‚é–“æˆ³ t=${Date.now()} ä¾†ç¢ºä¿æŠ“åˆ°æœ€æ–° GitHub è³‡æ–™
            try {
                const resp = await fetch(`${GITHUB_URL}?t=${Date.now()}`, { cache: 'no-store' });
                if (!resp.ok) throw new Error("GitHub ç„¡æ³•è®€å–");
                const data = await resp.json();
                
                // æª¢æŸ¥è³‡æ–™æ ¼å¼æ˜¯å¦æ­£ç¢º (é¿å…æŠ“åˆ°ç©ºçš„ JSON)
                if (!data.events) throw new Error("è³‡æ–™æ ¼å¼ä¸å®Œæ•´");
                
                document.getElementById('announcement-text').innerText = data.announcement;
                renderEvents(data.events, data.regs);
                console.log("è³‡æ–™ä¾†æºï¼šGitHub (æœ€æ–°)");
            } catch (e) {
                // å¦‚æœ GitHub å¤±æ•—æˆ–å»¶é²ï¼Œç«‹åˆ»åˆ‡æ›åˆ° GAS ç›´æ¥è®€å–è©¦ç®—è¡¨
                console.warn("GitHub è®€å–å¤±æ•—æˆ–è³‡æ–™æœªåŒæ­¥ï¼Œåˆ‡æ›è‡³ GAS å‚™æ´...");
                try {
                    const resp = await fetch(GAS_URL);
                    const data = await resp.json();
                    document.getElementById('announcement-text').innerText = data.announcement;
                    renderEvents(data.events, data.regs);
                    console.log("è³‡æ–™ä¾†æºï¼šGAS å‚™æ´ (å³æ™‚)");
                } catch (err) {
                    document.getElementById('event-list').innerHTML = "<p>ç„¡æ³•è¼‰å…¥è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚</p>";
                }
            }
        }

    function renderEvents(events, regs) {
        const list = document.getElementById('event-list');
        if (!events || events.length <= 1) { list.innerHTML = "<p>ç›®å‰æ²’æœ‰å ´æ¬¡ã€‚</p>"; return; }
        let html = '';
        for (let i = 1; i < events.length; i++) {
            const [id, date, title, max, desc] = events[i];
            const eventRegs = regs ? regs.filter(r => String(r[0]) === String(id)) : [];
            const count = eventRegs.length;
            const progress = Math.min((count / max) * 100, 100);
            
            let regItems = eventRegs.map(r => `
                <div class="reg-item">
                    <span><b>ğŸ‘¤ ${r[1]}</b> (${r[2]}çƒ)</span>
                    <span class="cancel-link" onclick="openCancel('${id}')">å–æ¶ˆ</span>
                </div>`).join('');

            html += `<div class="card">
                <div class="card-title">${title}</div>
                <div style="font-size:0.8rem; color:var(--secondary);">ğŸ“… ${String(date).split('T')[0]}</div>
                <div class="card-desc">${desc}</div>
                <div style="font-size:0.75rem; font-weight:bold;">ç›®å‰äººæ•¸ ${count} / ${max}</div>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${progress}%; background:${count>=max?'var(--danger)':'var(--secondary)'}"></div></div>
                <div class="reg-area">${regItems || 'å°šæœªæœ‰äººå ±å'}</div>
                <button class="btn btn-accent" onclick="openReg('${id}', '${title}')">å ±å / ä¿®æ”¹</button>
                ${isAdminMode ? `<button style="margin-top:10px; color:var(--danger); background:none; border:none; width:100%; cursor:pointer;" onclick="deleteEvent('${id}')">ğŸ—‘ï¸ åˆªé™¤å ´æ¬¡</button>` : ''}
            </div>`;
        }
        list.innerHTML = html;
    }

    async function sendData(payload, btnId) {
        const btn = document.getElementById(btnId);
        const originalText = btn ? btn.innerText : "";
        if (btn) { btn.innerText = "è™•ç†ä¸­..."; btn.disabled = true; }

        if (['updateAnnouncement', 'createEvent', 'deleteEvent', 'verify'].includes(payload.type)) {
            payload.adminPassword = currentAdminPwd;
        }

        try {
            const response = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await response.json();

            if (result.status === "success") {
                if (payload.type === 'verify') {
                    isAdminMode = true;
                    sessionStorage.setItem('admin_pwd', currentAdminPwd);
                    updateUIForAdmin();
                    showCreate();
                } else {
                    alert("æ“ä½œæˆåŠŸï¼GitHub åŒæ­¥å¯èƒ½éœ€ 1-3 åˆ†é˜ã€‚");
                    closeOverlay();
                    fetchData();
                }
            } else {
                alert("âŒ " + result.message);
            }
        } catch (error) {
            alert("æŒ‡ä»¤å·²é€å‡ºï¼Œè«‹ç­‰å€™åŒæ­¥ã€‚");
            closeOverlay();
            fetchData();
        } finally {
            if (btn) { btn.innerText = originalText; btn.disabled = false; }
        }
    }

    async function checkAdmin() {
        if (isAdminMode) return showCreate();
        const pwd = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼");
        if (!pwd) return;
        currentAdminPwd = pwd;
        await sendData({ type: 'verify' }, "header-tools");
    }

    function updateUIForAdmin() {
        document.getElementById('header-tools').innerHTML = `<button class="btn-sm" style="background:var(--accent); color:var(--primary);" onclick="showCreate()">âš™ï¸ ç®¡ç†</button> <button class="btn-sm" onclick="logout()">ç™»å‡º</button>`;
    }

    function logout() { sessionStorage.removeItem('admin_pwd'); location.reload(); }
    function showCreate() { document.getElementById('admin-overlay').style.display = 'flex'; }
    function closeOverlay() { document.querySelectorAll('.overlay').forEach(e => e.style.display = 'none'); }
    function openReg(id, title) { document.getElementById('reg-overlay').style.display = 'flex'; document.getElementById('reg-event-id').value = id; document.getElementById('reg-title').innerText = title; }
    function openCancel(eventId) { document.getElementById('cancel-overlay').style.display = 'flex'; document.getElementById('cancel-event-id').value = eventId; }
    function submitRegistration() {
        const name = document.getElementById('reg-name').value;
        const balls = document.getElementById('reg-balls').value;
        if(!name || balls==="") return alert("è«‹å¡«å¯«å§“åèˆ‡çƒæ•¸");
        sendData({ type: 'register', eventId: document.getElementById('reg-event-id').value, name, balls, note: document.getElementById('reg-note').value }, "btn-reg");
    }
    function submitCancel() {
        const name = document.getElementById('cancel-name').value;
        if(!name) return alert("è«‹è¼¸å…¥å ±åå§“å");
        sendData({ type: 'cancelRegistration', eventId: document.getElementById('cancel-event-id').value, name }, "btn-cancel");
    }
    function updateAnn() { sendData({ type: 'updateAnnouncement', content: document.getElementById('admin-ann-input').value }, "btn-ann"); }
    function addNewEvent() { 
        const title = document.getElementById('admin-title').value;
        const date = document.getElementById('admin-date').value;
        const max = document.getElementById('admin-max').value;
        if(!title || !date || !max) return alert("è«‹å¡«å¯«å®Œæ•´");
        sendData({ type: 'createEvent', id: 'E'+Date.now(), date, title, max, desc: document.getElementById('admin-desc').value }, "btn-admin"); 
    }
    function deleteEvent(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) sendData({ type: 'deleteEvent', eventId: id }, "header-tools"); }

    (async () => {
        if (currentAdminPwd) {
            try {
                const response = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({type:'verify', adminPassword: currentAdminPwd}) });
                const result = await response.json();
                if (result.status === "success") { isAdminMode = true; updateUIForAdmin(); }
                else { sessionStorage.removeItem('admin_pwd'); }
            } catch(e) {}
        }
        fetchData();
    })();
</script>
</body>
</html>
